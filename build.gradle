buildscript {
    ext.kotlinVersion = '1.2.61'
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-rc02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 16
    compileSdkVersion = 28
    targetSdkVersion = 28
    buildToolsVersion = '28.0.2'
    androidxVersion = "1.0.0-rc02"
    lifecycleVersion = "2.0.0-rc01"

    appCompat = "androidx.appcompat:appcompat:$androidxVersion"
    materialDesign = "com.google.android.material:material:$androidxVersion"

    lifecycle = "androidx.lifecycle:lifecycle-extensions:$lifecycleVersion"

    playServicesVersion = '11.4.2'
    googleMaps = "com.google.android.gms:play-services-maps:$playServicesVersion"

    kotlinStdlib = "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    rxJava2 = "io.reactivex.rxjava2:rxjava:2.2.1"
    rxRelay2 = "com.jakewharton.rxrelay2:rxrelay:2.0.0"
    rxAndroid2 = "io.reactivex.rxjava2:rxandroid:2.0.2"

    rxBinding2Version = '2.1.1'
    rxBindingKotlin = "com.jakewharton.rxbinding2:rxbinding-kotlin:$rxBinding2Version"
    rxBindingSupportV4Kotlin = "com.jakewharton.rxbinding2:rxbinding-support-v4-kotlin:$rxBinding2Version"
    rxBindingSupportV7Kotlin = "com.jakewharton.rxbinding2:rxbinding-appcompat-v7-kotlin:$rxBinding2Version"

    conductor = "com.bluelinelabs:conductor:2.1.5"

    junitKotlin = "org.jetbrains.kotlin:kotlin-test-junit:$kotlinVersion"
    mockitoKotlin = 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0-RC1'
}